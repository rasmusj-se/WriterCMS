<div class="new-post text-center">
    <h1>Nytt inlägg</h1>
    <hr class="heading">
    <form>
        <textarea ng-model="post.content" placeholder="Innehåll"></textarea>
        <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Lägg till bilder
        </label>
        <input id="file-upload" type="file" custom-on-change="renderImages" multiple />
        <div class="new-post-gallery" ng-repeat="image in images track by $index">
            <img ng-src="{{ image }}" />
        </div>

        <button ng-click="submitPost()">Posta</button>
    </form>
</div>
