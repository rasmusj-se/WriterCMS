<div class="new-post text-center">
    <h1>Nytt inlägg</h1>
    <hr class="heading">
    <form name="newPostForm">
        <textarea ng-model="post.content" placeholder="Innehåll" ng-required="true"></textarea>

<!--         <div class="categories-wrapper" ng-repeat="category in categories track by category._id">
            <div class="category-check-wrapper">
                <input ng-click="toggleCategory(category._id)" type="checkbox" name=""><span>{{ category.name }}</span>
            </div>
        </div> -->

        <select ng-model="post.categories" ng-required="true" multiple>
            <option ng-repeat="category in categories" value="{{ category._id }}">
                {{ category.name }}
            </option>
        </select>
        <p>{{ post.categories }}</p>

        <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i> Lägg till bilder
        </label>
        <input id="file-upload" type="file" custom-on-change="renderImages" multiple />
        <div class="new-post-gallery" ng-repeat="image in images track by $index">
            <img ng-src="{{ image }}" />
        </div>

        <button ng-click="submitPost()" ng-disabled="newPostForm.$invalid">Posta</button>
    </form>
</div>
