<div ui-view>
    <nav class="light-blue">
        <div class="nav-wrapper">
          <div class="col s12">
            <a ui-sref="base.admin" class="breadcrumb">Admin</a>
            <a ui-sref="base.admin.posts" class="breadcrumb">Inlägg</a>
          </div>
        </div>
    </nav>
    <ul class="collection with-header">
        <li class="collection-header"><h4>Inlägg</h4></li>
        <li class="collection-item" ng-repeat="post in posts" ui-sref="base.admin.posts.detail({ id: post._id })">
            <div>{{ post.title }}
                <a ui-sref="base.admin.posts.detail({ id: post._id })" class="secondary-content">
                    <i class="material-icons">send</i>
                </a>
            </div>
        </li>
    </ul>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating light-blue" ui-sref="base.admin.posts.new"><i class="material-icons">add</i></a></li>
        </ul>
    </div>
</div>
