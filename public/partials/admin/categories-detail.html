<nav class="light-blue">
    <div class="nav-wrapper">
        <div class="col s12">
            <a ui-sref="base.admin.categories" class="breadcrumb">Kategorier</a>
            <a ui-sref="base.admin.categories.detail({ id: category._id })" class="breadcrumb">{{ category.name }}</a>
        </div>
    </div>
</nav>

<div class="container">
	<div class="row">
	  <form class="col s12" name="newCategoryForm">
	    <div class="row">
	      <div class="input-field col s12">
	        <input ng-required="true" ng-model="category.name" type="text" class="validate" id="category_name">
	        <label ng-class="{ active: category.name != '' }" for="category_name">Namn</label>
	      </div>
        <a ng-class="{ disabled: newCategoryForm.$invalid }" ng-click="updateCategory()" class="waves-effect waves-light btn left"><i class="material-icons left">edit</i>Spara</a>

        <a data-target="confirmDeleteModal" class="modal-trigger waves-effect waves-light btn right red lighten-1"><i class="material-icons left">delete</i>Ta bort</a>
	  </form>
	</div>
</div>

<div id="confirmDeleteModal" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Ta bort kategori</h4>
    <p>Vill du verkligen radera kategorin? Detta går inte att ångra.</p>
  </div>
  <div class="modal-footer">
    <a ng-click="deleteCategory()" class="modal-action modal-close waves-effect waves-light btn right red lighten-1">Ok</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Avbryt</a>
  </div>
</div>
