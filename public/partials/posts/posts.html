<div>
    <h1 class="heading center">Senaste inl√§ggen</h1>
    <hr class="heading">
    <div class="posts" ng-repeat="post in posts">
        <div class="post" ui-sref="base.postdetail({ id: post._id })">
            <div class="post-header"">
                <div class="post-author">
                    <img src="img/axel.png">
                </div>
                <div class="post-date">{{ post.date | prettyDate }}</div>
            </div>
            <div class="post-content" ng-bind-html="post.content | trust"></div>
            <div class="post-images">
                <img ng-src="{{ image }}" ng-repeat="image in post.images">
            </div>
            <div class="post-footer">
                <div>
                    <span class="post-author-name">Postat av {{ post.author.firstName }} i 
                    <span ng-repeat="category in post.categories track by $index">
                    {{ category.name }}<span ng-show="$index < post.categories.length - 1">, </span>
                    </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
