<div>
    <h1 class="heading center">Senaste inläggen</h1>
    <hr class="heading">
    <div class="posts-wrapper" ng-repeat="post in posts">
        <div class="post">
            <h1 class="post-title">{{ post.title | uppercase }}</h1>
            <hr class="inline-separator">
            <p class="post-date">{{ post.date | prettyDate }}</p>
            <div class="post-content" ng-bind-html="post.content | trust"></div>
            <div class="post-images" ng-repeat="image in post.images track by $index">
                <img image-lazy-load="{{ image }}" image-index="$index">
            </div>
            <div class="post-footer">
                <span class="post-author-name">Postat av {{ post.author.firstName }} i 
                <span ng-repeat="category in post.categories track by $index">
                <a>{{ category.name }}</a><span ng-show="$index < post.categories.length - 1">, </span>
                </span>
                </span>
            </div>
            <div class="post-share">
                <a href="https://twitter.com/share" class="twitter-share-button" data-text="New post" data-url="http://resa.axelniklasson.se" data-size="large" data-hashtags="asien2017" target="_blank"><i class="fa fa-twitter"></i> Tweeta</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                <div class="fb-share-button" 
                data-href="http://resa.axelniklasson.se/#/posts"
                data-layout="button">

            </div>
        </div>
        <hr class="posts-separator">
    </div>
</div>
