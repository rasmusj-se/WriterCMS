<div id="posts">
    <div class="post" ng-repeat="post in posts">
        <div class="post-header">
            <div class="post-author">
                <img src="img/avatar.png">
            </div>
            <div class="post-date">{{ post.date | prettyDate }}</div>
        </div>
        <div class="post-content" ng-bind-html="post.content | trust"></div>
    </div>
</div>
